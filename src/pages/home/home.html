<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-navbar>
  <div padding (click)="vanish()">
    <ion-segment [(ngModel)]="User">
      <ion-segment-button value="Student">
        Student
      </ion-segment-button>
      <ion-segment-button value="Admin">
        Admin
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content padding>
  <h1 id="ya" style="text-align:center">Choose any one Tab</h1>
  <div [ngSwitch]="User" color="dark">
    <ion-list *ngSwitchCase="'Student'" color="dark">
      <h1>Student Login</h1>
      <ion-item  color="dark">
        <ion-label floating >
          Registration No.
        </ion-label>
        <ion-input type="text" [(ngModel)]="reg" style="background-color: #222">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="Password" [(ngModel)]="pass"></ion-input>
      </ion-item>
      <button ion-button (click)="Login()">Login</button>
      <h6>Not Registered?</h6>
      <button ion-button (click)="sign()">Signup!</button>
    </ion-list>

    <!--Admin Login Page-->

    <ion-list *ngSwitchCase="'Admin'">
      <h1>Admin Login</h1>
      <ion-item>
        <ion-label floating>
          Registration No.
        </ion-label>
        <ion-input type="text" [(ngModel)]="regad">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="Password" [(ngModel)]="passad"></ion-input>
      </ion-item>
      <button ion-button (click)="Loginad()">Login</button>

    </ion-list>
  </div>

</ion-content>
