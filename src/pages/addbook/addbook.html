<ion-header>
  <ion-navbar>
    <ion-title>addbook</ion-title>
  </ion-navbar>
  <div padding (click)="vanish()">
    <ion-segment [(ngModel)]="User">
      <ion-segment-button value="Book1" (click)="caution1()">
        Book1
      </ion-segment-button>
      <ion-segment-button value="Book2" (click)="caution2()">
        Book2
      </ion-segment-button>
      <ion-segment-button value="Book3" (click)="caution3()">
        Book3
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>



<ion-content padding>
  <h1 id="ya" style="text-align:center">Choose any one Tab</h1>
  <div [ngSwitch]="User">
    <ion-list *ngSwitchCase="'Book1'">
      <h1>Book Slot 1</h1>
      <ion-item>
        <ion-label floating>
          Book Name
        </ion-label>
        <ion-input type="text" [(ngModel)]="b1">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Issue Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="issue1"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Due Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="due1"></ion-datetime>
      </ion-item>
      <button ion-button (click)="Add1()">Add</button>
    </ion-list>

    <ion-list *ngSwitchCase="'Book2'">
      <h1>Book Slot 2</h1>
      <ion-item>
        <ion-label floating>
          Book Name
        </ion-label>
        <ion-input type="text" [(ngModel)]="b2">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Issue Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="issue2"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Due Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="due2"></ion-datetime>
      </ion-item>
        <button ion-button (click)="Add2()">Add</button>
    </ion-list>

    <ion-list *ngSwitchCase="'Book3'">
      <h1>Book Slot 3</h1>
      <ion-item>
        <ion-label floating>
          Book Name
        </ion-label>
        <ion-input type="text" [(ngModel)]="b3">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Issue Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="issue3"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Due Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="due3"></ion-datetime>
      </ion-item>
      <button ion-button (click)="Add3()">Add</button>
    </ion-list>
  </div>
</ion-content>
