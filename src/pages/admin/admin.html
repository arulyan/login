<ion-header>
  <ion-navbar>
    <ion-item style="background-color:#EC14BE">
      <ion-title>Admin Portal</ion-title>
      <ion-icon ios="ios-log-out" md="md-log-out" (click)="home()" item-right></ion-icon>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Enter Student's Registration Number and Name</h1>
  <form [formGroup]="formup">
    <ion-item>
      <ion-label floating>
        Registration No.
      </ion-label>
      <ion-input type="text" [(ngModel)]="adreg" formControlName="sturege">
      </ion-input>
    </ion-item>
    <ion-item *ngIf="sturege.hasError('required') && sturege.touched">
      <p style="color:red">Registration No. is required</p>
    </ion-item>
    <ion-item *ngIf="( sturege.hasError('minlength') || sturege.hasError('pattern') ) && sturege.touched && !sturege.hasError('required') ">
      <p style="color:red">Invalid Registration No.</p>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Name
      </ion-label>
      <ion-input type="text" [(ngModel)]="adname" formControlName="stuname">
      </ion-input>
    </ion-item>
    <ion-item *ngIf="stuname.hasError('required') && stuname.touched">
      <p style="color:red">Name is required</p>
    </ion-item>
  </form>
  <button ion-button (click)=showin() [disabled]="!formup.valid">Show Info</button>
</ion-content>
